<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGS 보고서 검색</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="search-form">
            <h2>NGS 보고서 검색</h2>
            
            <!-- 검색 영역 -->
            <div class="search-container">
                <input type="text" id="search-input" placeholder="병리번호 입력" autocomplete="off">
                <div id="search-results" class="search-results-dropdown"></div>
            </div>
            
            <!-- 드래그앤드롭 업로드 영역 -->
            <div class="drag-drop-zone" id="upload-area">
                <div class="drag-content">
                    <div class="drag-icon">📂</div>
                    <div class="drag-text">파일을 여기에 끌어다 놓으세요</div>
                    <div class="drag-subtext">또는 클릭하여 파일 선택</div>
                </div>
                <input type="file" id="file-input" multiple accept=".xlsx,.xls" style="display: none;">
            </div>
            
            <!-- 업로드 진행률 -->
            <div class="upload-progress" id="upload-progress" style="display: none;">
                <div class="progress-text">업로드 중...</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>
        </div>
        
        {% if error %}
        <div class="error-message">
            <h2>{{ error }}</h2>
            <a href="/">돌아가기</a>
        </div>
        {% endif %}
    </div>
    
    <script src="/static/js/script.js"></script>
</body>
</html>
